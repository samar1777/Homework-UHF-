{% extends "index.html" %}

{% block content %}
<div class="container">
    <div class="main-header">
        <div class="header-content">
            <h1>Welcome to UHF Homework Portal</h1>
            <p class="tagline">Access all your study materials in one place</p>    
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search subjects...">
    </div>

    <div class="subjects-grid">
        {% for subject in subjects %}
        <a href="{{ url_for('subject', subject=subject) }}" class="subject-card">
            <div class="subject-icon">{{ subject[0] }}</div>
            <h2>{{ subject }}</h2>
        </a>
        {% endfor %}
    </div>
</div>

<style>
/* Stronger inline styles to ensure card colors are consistent */
.subjects-grid a.subject-card {
    background-color: var(--primary-color) !important;
    color: white !important;
    border: 2px solid transparent !important;
}
.subjects-grid a.subject-card:hover {
    background-color: var(--primary-dark) !important;
    border-color: rgba(255, 255, 255, 0.3) !important;
}
.subject-card h2 {
    color: white !important;
}
.subject-icon {
    background: white !important;
    color: var(--primary-color) !important;
}
</style>
{% endblock %}
